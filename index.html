    <style>
        .carousel-container {
            width: 300px;
            height: 400px;
            overflow: hidden;
            position: relative;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .carousel {
            display: flex;
            width: 1800px;
            animation: slide 9s infinite;
        }
        .carousel img {
            width: 300px;
            height: 400px;
            border-radius: 15px;
        }
        @keyframes slide {
            0%, 33% { transform: translateX(0); }
            34%, 66% { transform: translateX(-600px); }
            67%, 100% { transform: translateX(-1200px); }
        }

     

        .ramo {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-end;
            gap: 15px;
            transform: translateX(-30px); /* Movido un poco a la izquierda */
        }

        .flor {
            position: relative;
            width: 80px;
            height: 80px;
            animation: balanceo 3s infinite ease-in-out alternate;
        }

        /* Centro de la margarita */
        .centro {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 25px;
            height: 25px;
            background: #FFD700;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
            z-index: 2;
        }

        /* PÃ©talos */
        .petalo {
            position: absolute;
            width: 30px;
            height: 60px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }

        /* AnimaciÃ³n para que los pÃ©talos se expandan al pasar el mouse */
        .flor:hover .petalo {
            transform: scale(1.1);
        }

        /* Posicionamos los pÃ©talos en cÃ­rculo */
        .petalo:nth-child(1) { transform: rotate(0deg) translateY(-35px); }
        .petalo:nth-child(2) { transform: rotate(45deg) translateY(-35px); }
        .petalo:nth-child(3) { transform: rotate(90deg) translateY(-35px); }
        .petalo:nth-child(4) { transform: rotate(135deg) translateY(-35px); }
        .petalo:nth-child(5) { transform: rotate(180deg) translateY(-35px); }
        .petalo:nth-child(6) { transform: rotate(225deg) translateY(-35px); }
        .petalo:nth-child(7) { transform: rotate(270deg) translateY(-35px); }
        .petalo:nth-child(8) { transform: rotate(315deg) translateY(-35px); }

        /* Tallos verdes */
        .tallo {
            position: absolute;
            width: 6px;
            height: 120px;
            background: #3E8E41;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
        }

        /* Hojas */
        .hoja {
            position: absolute;
            width: 25px;
            height: 50px;
            background: #4CAF50;
            border-radius: 50%;
            top: 50%;
            box-shadow: 0 0 10px rgba(0, 128, 0, 0.5);
        }

        .hoja.left { left: -18px; transform: rotate(-30deg); }
        .hoja.right { right: -18px; transform: rotate(30deg); }

        /* AnimaciÃ³n de balanceo del ramo */
        @keyframes balanceo {
            0% { transform: rotate(-2deg); }
            100% { transform: rotate(2deg); }
        }
