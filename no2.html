

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valent√≠n</title>
  

    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: linear-gradient(135deg, #ff6b6b, #ff8787);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: auto;
}

.container {
    width: 100%;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

.hearts-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
}

.proposal-card {
    background: rgba(255, 255, 255, 0.95);
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 500px;
    width: 90%;
    position: relative;
    z-index: 1;
    animation: float 6s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}

.gif-container {
    width: 150px;
    height: 150px;
    margin: 0 auto 1.5rem;
    border-radius: 50%;
    overflow: hidden;
    border: 3px solid #ff6b6b;
}

.mochi-gif {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.title {
    color: #ff4757;
    font-size: 2rem;
    margin-bottom: 1rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

.subtitle {
    color: #2f3542;
    font-size: 1.2rem;
    margin-bottom: 2rem;
}

.carousel-container {
    width: 300px;
    height: 400px;
    margin: 2rem auto;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.carousel {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.carousel img {
    width: 300px;
    height: 400px;
    object-fit: cover;
    border-radius: 15px;
}

.buttons {
    display: flex;
    gap: 1rem;
    justify-content: center;
    margin-top: 2rem;
}

.btn {
    padding: 0.8rem 2rem;
    font-size: 1.2rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.yes-btn {
    background: #ff6b6b;
    color: white;
}

.yes-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
}

.no-btn {
    background: #f1f2f6;
    color: #2f3542;
    position: relative;
}

.no-btn:hover {
    animation: shake 0.5s ease-in-out;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
}

@media (max-width: 600px) {
    .proposal-card {
        padding: 1.5rem;
    }
    
    .title {
        font-size: 1.5rem;
    }
    
    .subtitle {
        font-size: 1rem;
    }
    
    .carousel-container {
        width: 250px;
        height: 333px;
    }
    
    .carousel img {
        width: 250px;
        height: 333px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="hearts-bg"></div>
            
            <div class="proposal-card">
                <div class="gif-container">
                    <img src="./images/miamor2.jpg" alt="Cute Cat" class="mochi-gif">
                </div>

                <h1 class="title">Si no es a las buenas, es a las malas üòà </h1>
                <p class="subtitle">Te amo miamor, nada fue forzado :3 ‚ù§Ô∏è</p>

                <div class="carousel-container">
                    <div class="carousel">
                   
                        <img src="./images/miamor3.jpg" alt="Romantic 1">
                        
                      </div>
                </div>

                <div class="buttons">
                    <button class="btn yes-btn" onclick="handleYesClick()">¬°S√≠! üíñ</button>
                    <button class="btn no-btn" onmouseover="moveNoButton()" onclick="handleNoClick()">No üò¢</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
